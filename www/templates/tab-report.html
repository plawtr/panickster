<ion-view title="Report incident">
  <ion-content class="padding">
    <label class="item item-input">
  		<textarea name="message" rows="10" placeholder="Describe the incident..." ng-model="data.message"></textarea>  		
	</label>
	<button type="submit" class="button button-outline button-block button-positive" ng-click="reportIncident(data)">Report</button>
  </ion-content>  
</ion-view>
