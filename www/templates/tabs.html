<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Heat Map Tab -->
  <ion-tab title="Heat Map" icon="icon ion-ios7-location-outline" href="#/tab/heatmap">
    <ion-nav-view name="tab-heat-map"></ion-nav-view>
  </ion-tab>


  <!-- Report Incident Tab -->
  <ion-tab title="Report Incident" icon="icon ion-ios7-compose-outline" href="#/tab/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>


  <!-- Info Tab -->
  <ion-tab title="Info" icon="icon ion-ios7-information-outline" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Panic Tab -->
  <ion-tab title="Panic" icon="icon ion-ios7-bolt-outline" href="#/tab/panic">
    <ion-nav-view name="tab-panic"></ion-nav-view>
  </ion-tab>

</ion-tabs>
