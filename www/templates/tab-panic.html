<ion-view title="Panic">
    <ion-content class="has-header padding">
        
    <div class="list">

        <div class="item item-button-right">
            In case of emergency, call 999
            <a class="button button-outline button-assertive" ng-href="tel:999">
                <i class="icon ion-ios7-telephone"></i>
            </a>
        </div>

        <div class="item item-button-right">
            Non-emergency local police, call 101
            <a class="button button-outline button-positive" ng-href="tel:101">
                <i class="icon ion-ios7-telephone"></i>
            </a>
        </div>

        <div class="item item-button-right">
            Advice, support or information, call LGF
            <a class="button button-outline button-calm" ng-href="tel:08453303030">
                <i class="icon ion-ios7-telephone"></i>
            </a>
        </div>
    </div>
    </ion-content>
</ion-view>
