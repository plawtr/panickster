<ion-view title="Report">
  <ion-content class="has-header padding">
	<div class="bar bar-header">
	  <h1 class="title">Header</h1>
	</div>

	<div class="bar bar-subheader">
	  <h3 class="title">We've already got your location details. Just describe the incident and press REPORT NOW</h3>
	</div>
    <label class="item item-input">
  		<input type="text" placeholder="describe the incident here...">  		
	</label>
	<button type="submit" class="button button-block button-positive">REPORT NOW</button> 
  </ion-content>
</ion-view>
